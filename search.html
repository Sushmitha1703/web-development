<html lang="en">
<head>

    <title>search page</title>
</head>
<body>
    <main>
        <h1>SEARCH</h1>
            <h3>Google</h3>
            <form action="https://www.google.com/search">
                <p>
                <label for="search">type anything you wanna google:)</label></p>
                <p>
                <input type="text" id="serch" name="q"></p>
                <p>
                <button>search google</button>
                </p>
            </form>
            <h3>Youtube</h3>
            <form action="https://www.youtube.com/results?search_query">
                <p><label for="yt">search anything you wanna watch on youtube</label>
                <p><input type="text" id="yt" name="search_query"></p>
                <p><button>search youtube</button></p>
                </p>
            </form>
    </main>
</body>
